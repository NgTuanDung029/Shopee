<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="/assets/css/payments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <div class="search-header nav-item">
        <div class="icon-header">
            <a class="nav-link active" aria-current="page" href="#"><img class="logo-header"
                    src="/assets/img/Payments/icon-shopee-header.png" alt=""></a>
            <div class="text-header">Giỏ Hàng</div>
        </div>
        <div class="searchbar nav-item">
            <input class=" searchbar-form-control me-2 " type="search" placeholder="QUÀ 20 TRIỆU" aria-label="Search">
            <i class="search-button-header fas fa-search-location"></i>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <!-- ads -->
        <div class="ads">
            <span class="text-ads">Nhấn vào mục Mã giảm giá ở cuối trang để hưởng miễn phí vận chuyển bạn nhé!</span>
            <i class="fa-solid fa-car-side"></i>
        </div>

        <!-- btn san pham -->
        <div class="goods">
            <label class="box-btn">
                <input class="stardust-checkbox__input" type="checkbox">
            </label>
            <div class="text1-goods">Sản phẩm</div>
            <div class="text2-goods">Đơn giá</div>
            <div class="text3-goods">Số lượng</div>
            <div class="text4-goods">Số tiền</div>
            <div class="text5-goods">Thao tác</div>
        </div>
        <div class="goods-2">
            <label class="box-btn">
                <input class="stardust-checkbox__input" type="checkbox">
            </label>
            <div class="text2-goods">
                <span style="margin-left: 10px;">La Roche-Posay Chính Hãng</span>
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
        </div>
    </div>

</body>

</html>
